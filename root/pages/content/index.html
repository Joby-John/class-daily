<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Copatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Class Daily - Content</title>
    
</head>

<body>
    <h1>Class Today</h1>
    
    <div class="calendar_section">
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date">November 2022</div>
                    <i class="fa fa-angle-right next"></i>
                </div>
            </div>
            
        </div>
    </div>
</div>




    <div id="content">
        
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the type parameter from the URL
        var type = getParameterByName('type');
        var content = '';

        // Dynamically load content based on the type parameter
        if (type === 'mcas1') {
            content = '<h1>MCA S1 Content</h1><p>This is the content for MCA S1.</p>';
        } else if (type === 'mcas2') {
            content = '<h1>MCA S2 Content</h1><p>This is the content for MCA S2.</p>';
        } else if (type === 'mcas3') {
            content = '<h1>MCA S3 Content</h1><p>This is the content for MCA S3.</p>';
        } else {
            content = '<h1>No content available.</h1>';
        }

        // Set the fetched content to the content div
        document.getElementById('content').innerHTML = content;
    </script>
</body>
</html>
