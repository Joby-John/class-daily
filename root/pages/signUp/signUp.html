<!DOCTYPE html>
<html>

<head>
    <title>
        SignUp
    </title>
    <link rel="stylesheet" type="text/css" href="signUp.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/root/resources/log_Sign.jpg');
        }

        .content {
            text-align: center;
        }
    </style>
</head>

<body>
    <form class="form">
        <p class="title">Register as Class Monitor </p>
        <p class="message">Use your academic email to Sign Up </p>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Firstname</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Batch</span>
        </label>
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Year</span>
        </label>

        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="/root/pages/login/login.html">Signin</a> </p>
    </form>
</body>

</html>
